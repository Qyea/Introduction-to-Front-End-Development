<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Homework 4</title>
</head>
<body>
  <div class="body-wrapper">
    <h1>Homework 4</h1>
    <section aria-label="primary">
        <h2>Primary</h2>
        <!-- Although all three classes are not written in a row, they all apply to this block
             so we have class=“input input-primary input-small” -->
        <div class="input input-primary">
            <div class="input-small">
                <label for="primary-small">Small</label>
                <input type="text" id="primary-small" placeholder="Enter text...">
            </div>
            <div class="input-medium">
                <label for="primary-medium">Medium</label>
                <input type="text" id="primary-medium" placeholder="Enter text...">
            </div>
            <div class="input-large">
                <label for="primary-large">Large</label>
                <input type="text" id="primary-large" placeholder="Enter text...">
            </div>
        </div>
    </section>
    <section aria-label="secondary">
        <h2>Secondary</h2>
        <div class="input input-secondary">
            <div class="input-small">
                <label for="secondary-small">Small</label>
                <input type="text" id="secondary-small" placeholder="Enter text...">
              </div>
              <div class="input-medium">
                <label for="secondary-medium">Medium</label>
                <input type="text" id="secondary-medium" placeholder="Enter text...">
              </div>
              <div class="input-large">
                <label for="secondary-large">Large</label>
                <input type="text" id="secondary-large" placeholder="Enter text...">
              </div>
          </div>
    </section>
  </div>
</body>
</html>
