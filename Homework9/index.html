<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="vw-100 vh-100 bg-primary d-flex justify-content-center align-items-center"
      style="--bs-bg-opacity: 0.5"
    >
      <div class="bg-primary p-4 rounded w-50">
        <h1 class="fs-1 text-center text-light">Weather App</h1>
        <div class="d-flex flex-column align-items-center">
          <input
            id="user-input"
            class="form-control mb-3"
            placeholder="Enter city..."
          />
          <button onclick="getWeather()" class="btn btn-outline-light">
            Search
          </button>
          <div id="error-message" class="fs-6 text-light"></div>
          <img id="weather-icon" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
